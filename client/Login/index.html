<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assert/favicon.ico/favicon.png">
    <title>StudentPortal - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="loginbg">
    <main class="container">
        <header>
            <a href="/login" class="logo">
        
                <span class="color-chng">StudentPortal</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Home</a>
            </nav>
        </header>
        <section class="hero">
            <h1 class="special">Welcome Back, Student!</h1>
            <p>Access your courses, assignments, and resources with your student account.</p>
            <div class="auth-container center">
                <div class="auth-card">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="identifier">Username or Email</label>
                            <input type="text" id="identifier" class="form-control" placeholder="Enter your username or email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                                <span class="toggle-password" data-target="password">üëÅÔ∏è</span>
                            </div>
                        </div>
                        <div id="error-message" style="color: red; margin-top: 0.5rem; display: none;"></div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="auth-footer color-chng">
                        Don't have an account? <a href="/signup">Sign Up here</a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2025 StudentPortal. All rights reserved.</p>
        </footer>
    </main>
    <script src="/js/auth.js"></script>
</body>
</html>

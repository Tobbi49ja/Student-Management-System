<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assert/favicon/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <a href="/" class="logo">Admin Dashboard</a>
        <div class="nav-links">
          <a href="/profile" class="btn btn-primary text-decoration-none">Profile</a>
          <a href="#" id="logoutBtn" class="btn btn-danger text-decoration-none">Logout</a>
        </div>
      </header>

      <!-- Main Content -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Manage Students</h2>

        <!-- Add/Edit Student Form -->
        <div class="mb-8">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Add/Edit Student</h3>
          <div class="form-group">
            <label>Name</label>
            <input id="adminName" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label>Username</label>
            <input id="adminUsername" class="form-control" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input id="adminEmail" class="form-control" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input id="adminPassword" type="password" class="form-control" placeholder="Enter password">
          </div>
          <div class="form-group hidden" id="confirmPasswordField">
            <label>Confirm Password</label>
            <input id="adminConfirmPassword" type="password" class="form-control" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input id="adminAge" type="number" class="form-control" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label>Courses (comma-separated)</label>
            <input id="adminCourses" class="form-control" placeholder="e.g., CS101, MATH210, ENG201">
          </div>
          <div class="form-group">
            <label>Admin Status</label>
            <input id="adminIsAdmin" type="checkbox">
          </div>
          <button id="submitStudent" class="btn btn-primary">Add Student</button>
          <button id="clearForm" class="btn btn-outline">Clear Form</button>
        </div>

        <!-- Student List -->
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Student List</h3>
        <table class="w-full border-collapse ">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-2 text-left red-sp">Name</th>
              <th class="p-2 text-left">Username</th>
              <th class="p-2 text-left green">Email</th>
              <th class="p-2 text-left">Age</th>
              <th class="p-2 text-left blue">Courses</th>
              <th class="p-2 text-left red-sp">Admin</th>
              <th class="p-2 text-left red-sp">Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteStudentModal" class="chgpassmodel-box">
      <div class="chgpassmodel-card light">
        <h2 class="mb-6">Confirm Delete</h2>
        <p id="deleteStudentName"></p>
        <button id="confirmDeleteStudent" class="btn btn-danger mt-2">Delete</button>
        <button id="cancelDeleteStudent" class="btn btn-outline ml-2">Cancel</button>
      </div>
    </div>

    <script src="/js/admin.js"></script>
  </body>
</html>

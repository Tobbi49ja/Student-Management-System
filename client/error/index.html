<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | StudentPortal</title>
    <link rel="stylesheet" href="/css/error.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/error" class="logo">
                <span class="logo-icon">S</span>
                <span>StudentPortal</span>
            </a>
            <nav>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-illustration">
                <div class="error-code">404</div>
                <div class="error-message">
                    <svg class="error-svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
            
            <h1>Oops! Page Not Found</h1>
            <p>
                The page you're looking for doesn't exist or has been moved. 
                Don't worry, you can find your way back to our portal below.
            </p>
            
            <div class="button-group">
                <a href="/home" class="btn btn-primary">Return Home</a>
                <a href="/Login" class="btn btn-secondary">Login</a>
                <a href="/SignUP" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 StudentPortal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

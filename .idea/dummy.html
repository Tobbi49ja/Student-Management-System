<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>

</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <span class="logo-icon">S</span>
                <span>StudentPortal</span>
            </a>
            <nav class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Courses</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </header>

        <section class="hero">
            <h1>Welcome Back, Student!</h1>
            <p>Access your courses, assignments, and resources with your student account.</p>
            
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    
                    <div class="divider">
                        <span class="divider-text">OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="social-btn">
                            <span class="social-icon">G</span>
                            Google
                        </button>
                        <button class="social-btn">
                            <span class="social-icon">M</span>
                            Microsoft
                        </button>
                    </div>
                </div>
                
                <div class="auth-card">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                    
                    <div class="auth-footer">
                        Already have an account? <a href="#" id="switch-to-login">Login here</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 StudentPortal. All rights reserved.</p>
    </footer>

    <script>
        // Simple script to toggle between login and signup (for demo purposes)
        document.getElementById('switch-to-login').addEventListener('click', function(e) {
            e.preventDefault();
            const loginCard = document.querySelector('.auth-card:first-child');
            const signupCard = document.querySelector('.auth-card:last-child');
            
            loginCard.style.display = 'block';
            signupCard.style.display = 'none';
            
            // In a real app, you would navigate to the login page or show/hide forms
        });
    </script>
</body>
</html>
